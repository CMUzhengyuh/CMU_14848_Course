apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-spark
  labels:
    app: my-spark
spec:
  selector:
     matchLabels:
       app: my-spark
  replicas: 1
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: my-spark
    spec:
      containers:
        - image: hobo965859229/spark:v1.0
          imagePullPolicy: Always
          name: my-spark
          ports:
            - containerPort: 8080